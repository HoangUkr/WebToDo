{% extends 'MyApp/main.html' %}

{% block title %}
<title>Create Task</title>
{% endblock %}

{% block content %}
{% include 'MyApp/navbar.html' %}
<div id="TodoForm">
    <form action="" class="form-horizontal">
        <fieldset>
            <div id="legend">
                <legend class="">Create New Task</legend>
            </div>
            <div class="form-group">
                <label for="task_name">Task Name:</label>
                <input type="text" class="form-control" id="task_id">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea name="description" rows="5" cols="74"></textarea>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" class="custom-select" name="category">
                    <option selected>Choose...</option>
                    <option value="Category 1">Category 1</option>
                    <option value="Category 2">Category 2</option>
                    <option value="Category 3">Category 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="task_date">Date (date and time):</label>
                <input type="datetime-local" id="task_date" name="task_date">
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" class="custom-select" name="status">
                    <option selected>Choose...</option>
                    <option value="Status 1">IN PROGRESS</option>
                    <option value="Status 2">SUCCEED</option>
                    <option value="Status 3">MISSED</option>
                </select>
            </div>
            <div class="form-group">
                <div class="controls">
                    <button class="btn btn-success">Submit</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
